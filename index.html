<!DOCTYPE html>
<html>
<head>
	<title>clock</title>
	<link rel="stylesheet" type="text/css" href="clock.css" />
</head>
<body>
<div class="clockBody">
<div class="hand hourHand"> </div>
<div class="hand minuteHand"></div>
<div class="hand secondHand"></div>
</div>
<script>
	const secondHand = document.querySelector(".secondHand");
	const minuteHand = document.querySelector(".minuteHand");
	const hourHand = document.querySelector(".hourHand");
	
	const now = new Date();
	let seconds = now.getSeconds();
    
	const rotatin = () =>{
	const now = new Date();
    let minutes = now.getMinutes();
    let hours = now.getHours();
    seconds++;
    //const now = new Date();
    //const seconds = now.getSeconds();
    //const minutes = now.getMinutes();
    //const hours = now.getHours();
    secondHand.style.transform = `rotate(${(seconds*6)+90}deg)`;
    minuteHand.style.transform = `rotate(${(minutes*6)+90}deg)`;
    hourHand.style.transform = `rotate(${(hours*360/12)+90}deg)`;
	}
	setInterval(rotatin,1000);
</script>
</body>
</html>
